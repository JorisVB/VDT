<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VDT-Playground</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <script type="text/javascript" src="Scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery.dropdown.js"></script>
</head>
<body>
    <p>Test with a change</p>

    <div class="row">
        <div class="col-4">
            <div class="row">
                <div class="col-3">This could be a dropdown:</div>
                <div class="col-9">
                    <ul id="my-dropdown">
                        <li data-value="1">This could be an option</li>
                        <li data-value="2" data-selected="true">And this</li>
                        <li data-value="3">Number three</li>
                        <li>No value option</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            console.log($('#my-dropdown').dropdown().find('li').first().text());
            console.log($('#my-dropdown').dropdown({
                multiselect: true,

            }).find('li').first().text());

        });
    </script>
</body>
</html>
