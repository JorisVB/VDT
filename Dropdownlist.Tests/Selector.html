<!DOCTYPE html>
<html>
<body>
    <div id="dropdown-selector-1">
        <div data-value="1">Choice number 1</div>
        <div data-value="2">Second choice</div>
        <div data-value="3">Final option</div>
    </div>

    <div id="dropdown-selector-2">
        <div data-value="1">Choice number 1</div>
        <div data-value="2" data-selected="true">Second choice</div>
        <div data-value="3">Final option</div>
    </div>

    <div id="dropdown-selector-3" data-multiselect="true">
        <div data-value="1">Choice number 1</div>
        <div data-value="2">Second choice</div>
        <div data-value="3">A third option</div>
    </div>

    <div id="dropdown-selector-4" data-multiselect="true">
        <div data-value="1">Choice number 1</div>
        <div data-value="2" data-selected="true">Second choice</div>
        <div data-value="3" data-selected="true">A third option</div>
    </div>
</body>
</html>
