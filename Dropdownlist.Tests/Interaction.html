<!DOCTYPE html>
<html>
<body>
    <div id="dropdown-interaction-1">
        <div data-value="1">Choice number 1</div>
        <div data-value="2">Second choice</div>
        <div data-value="3">Final option</div>
    </div>

    <div id="dropdown-interaction-2" data-multiselect="true">
        <div data-value="1">Choice number 1</div>
        <div data-value="2">Second choice</div>
        <div data-value="3" data-selected="true">A third option</div>
        <div data-value="3a">Option 3a</div>
        <div data-value="5">Now we return to 5</div>
        <div data-value="3" data-selected="true">Final option is 3 again</div>
    </div>
</body>
</html>
